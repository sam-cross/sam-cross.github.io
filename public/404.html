<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        var location = window.location;
        location.replace(
            location.protocol + '//' + location.hostname + (location.port ? (':' + location.port) : '') +
            location.pathname.split('/').slice(0, 1 + 0).join('/') + '/?p=/' +
            location.pathname.slice(1).split('/').slice(0).join('/').replace(/&/g, '~and~') +
            (location.search ? '&q=' + location.search.slice(1).replace(/&/g, '~and~') : '') + location.hash
        );
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
