<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        var segmentCount = 0;

        var loc = window.location;
        loc.replace(
            loc.protocol + '//' + loc.hostname + (loc.port ? (':' + loc.port) : '') +
            loc.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
            loc.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
            (loc.search ? '&q=' + loc.search.slice(1).replace(/&/g, '~and~') : '') + loc.hash
        );
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
